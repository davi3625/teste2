<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Bordados</title>
    <link rel="stylesheet" href="novo.css">
</head>
<body>

    <!-- Cabeçalho -->

        <div id="logo">

        </div>
        <div id="redes">
            <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="img/instagram.png" alt="Instagram"></a>

            <a href="#"><img src="img/whatsapp.png" alt="WhatsApp"></a>
        </div>

    <!-- Seção Hero -->
    <main>
        <section id="section_titulo">
            <div id="titulo">

                <a href="#catalogo" class="btn">Veja Mais</a>

            <div id="img_titulo">
                <img src="img_titulo.html.jpeg" alt="Imagem de bordado exclusivo">
